apiVersion: v1
kind: ConfigMap
metadata:
  name: movie-db-config
data:
  host: moviedb-service
  database: moviemanagement
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: moviedb
  name: moviedb-service
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: moviedb
  clusterIP: None

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moviedb
  labels:
    app: moviedb
spec:
  selector:
    matchLabels:
      app: moviedb
  replicas: 1
  template:
    metadata:
      labels:
        app: moviedb
      name: moviedb-service
    spec:
      containers:
        - image: mongo:latest
          name: moviedb

          ports:
            - containerPort: 27017
              name: moviedb